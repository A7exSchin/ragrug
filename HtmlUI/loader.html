<body class="">
    <div id="container" style="border:solid green 4px; width:250px; height:50px;">
        <div id="inner" style="background-color:red;width:1px;height:50px;"></div>
    </div>

    <script>
        var curw = 0;
        var step = 10;

        function grow() {
            RT.Web.SetTiimeout(70, growStep);
        }

        function growStep() {
            if (curw < (250)) {
                curw += step;
                document.getElementById("inner").style.width = "" + curw + "px";
                grow();
            }
        }

        grow();
    </script>
